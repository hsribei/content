<h2 id="step-0-get-the-data">Step 0: Get the data</h2>
<p>Download the 6 data files from <a href="https://github.com/Swizec/react-d3js-step-by-step/commit/8819d9c38b4aef0a0c569e493f088ff9c3bfdf33">my step-by-step repository on Github</a>. Put them in your <code style="white-space: pre-wrap;">public/data</code> directory.</p>
<p>The quickest way to download each file is to click <code style="white-space: pre-wrap;">View</code>, then right-click <code style="white-space: pre-wrap;">Raw</code> and <code style="white-space: pre-wrap;">Save Link As</code>.</p>
